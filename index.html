<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap");

        html,
        body,
        .wrapper {
            height: 100%;
        }

        body {
            font-family: "Roboto", sans-serif;
            margin: 0%;
        }

        * {
            box-sizing: border-box;
        }


        .wrapper {
            background: #e5e7e9;
            padding: 5%;
            display: grid;
            grid-template-columns: 3fr 4fr 6fr 1fr;
            grid-template-rows: 1fr 5fr 3fr;
            grid-template-areas:
                "aside inbox chat addmenu"
                "aside inbox chat addmenu"
                "aside inbox chat addmenu"
                "aside inbox chat addmenu"

            ;


        }


        aside {
            border-radius: 20px 0 0 20px;
            background: #f3f5f7;
            grid-area: aside;
            display: grid;
            /* grid-template-columns: 2fr; */
            grid-template-columns: 8fr;
            grid-template-rows: 1fr 5fr 3fr 1fr;
            grid-template-areas:
                "figure"
                "nav"
                "menu2"
                "button2"

            ;
            align-items: top;
            justify-items: center;
        }

        figure {
            grid-area: figure;
            align-items: top;
            justify-items: center;
           margin: 25px;
        }

        .button__logo {
            background: transparent;
            border: none;
            /* padding: 0%;
            margin: 0%; */
            /* height: 50%;
            width: 50%; */
            cursor: pointer;

        }
        h4 {
            color: #a3a6af;
            padding-left: 25px;
            margin: 0px;
        }
        li {
            list-style-type: none;
            /* Убираем маркеры */
        }
        a {
            text-decoration: none;
        }
        nav {
            grid-area: nav;
            display: grid;
            grid-template-rows: repeat(6 1fr);
            padding: 1rem 0 1rem 0;
            width: 100%;
        }

        .nav__list {
            display: grid;
            grid-template-rows: repeat(6 1fr);
            padding-left: 50px;

            .nav__link {
                text-decoration: none;
                font-size: 1.1rem;
                color: #989898;
            }

            .nav__link--active {
                color: #000;
                width: 100%;

            }

            .nav__item {
                border-left: 2px solid transparent;
                padding: 0 0 0 0;
                text-decoration: none;

            }

            .nav__item--active {
                border-color: #000;
                text-decoration: none;
            }

            .nav__item:not(:last-child) {
                margin-bottom: 1rem;
            }

            .nav__text {
                text-decoration: none;
                marker: none;
                font-size: 1rem;
            }

            .icon {
                font-size: 1.25rem;
            }

        }

        .menu2 {
            grid-area: menu2;
            display: grid;
            grid-template-rows: repeat(4 1fr);
            padding: 0 0 1rem 0;
            width: 100%;
        }

        .nav__list2 {
            display: grid;
            grid-template-rows: repeat(4 1fr);
            padding: 0%;
        }

        .nav__link2 {
            text-decoration: none;
            font-size: 1.1rem;
            color: #989898;
            width: 100%;
            /* padding-left: 10px; */

        }

        .nav__link--active2 {
            color: #000;
            width: 100%;
            padding-left: 10px;
        }

        }

        .nav__item--active2 {

        }

        .nav__item2:not(:last-child) {

        }

        .nav__text2 {
            text-decoration: none;
            marker: none;
            font-size: 1rem;
        }

        .icon {
            font-size: 1.25rem;
        }


        .button2 {
            grid-area: button2;

        }

        .button2__text {
            padding: 1rem 1rem;
            background: #f3f5f7;
            color: rgb(8, 8, 8);
            border: 2px solid #e5e7e9;
            border-radius: 8px;
            font-size: 0, 3rem;
            cursor: pointer;
        }

        .button3 {
            font-size: 12px;
            border-radius: 20%;
            border: 2px solid #e5e7e9;
            height: 30px;
            width: 30px;
            margin-left: 40px;

        }
        .button4 {

        .button5 {

        .containerBtn {
            grid-area: containerBtn;
            display: grid;
            grid-template-columns: repeat(2 1fr);
            padding: 0;
            /* margin: 5%; */
            width: 70%;
            height: 50%;
            
            background: #f3f5f7;
            color: rgb(8, 8, 8);
            border: 2px solid #e5e7e9;
            border-radius: 8px;
            font-size: 0, 3rem;
            cursor: pointer;
        }
        .button8 {
            padding: 10px 10px;

            color: rgb(8, 8, 8);

        .addmenu {

        .buttonTop {

        .buttonMedium {

            margin-top: 450px;

        }

        .buttonBottom {
            grid-area: buttonBottom;
            margin-right: 40px;
        }
    </style>
</head>
